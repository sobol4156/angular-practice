<header tuiNavigationHeader>
  <button title="Menu" tuiIconButton tuiNavigationDrawer type="button" [(open)]="open">
    <tui-data-list>
      <tui-opt-group *ngFor="let group of drawer | keyvalue" [label]="group.key">
        <button *ngFor="let item of group.value" tuiOption new type="button" (click)="open = false">
          <img alt="icon" [src]="item.icon" />
          {{ item.name }}
        </button>
      </tui-opt-group>
      <tui-opt-group>
        <label tuiOption new>
          <input size="s" tuiSwitch type="checkbox" [(ngModel)]="switch" />
          Dark mode
        </label>
      </tui-opt-group>
    </tui-data-list>
  </button>

  <hr />
  <button appearance="secondary-grayscale" iconStart="@tui.plus" tuiButton type="button">
    Create
  </button>
  <button iconStart="@tui.bell" tuiIconButton type="button">
    Notifications
    <tui-badge-notification />
  </button>
  <button iconStart="@tui.ellipsis" tuiIconButton type="button">More</button>
  <tui-avatar src="AI" />
</header>
<div [style.display]="'flex'">
  <aside [style.height.rem]="27" [tuiNavigationAside]="expanded()">
    <header>
      <button iconStart="@tui.home" tuiAsideItem type="button" (click)="navigateTo(['/'])">
        <span tuiFade>На главную</span>
      </button>
    </header>
    <button iconStart="@tui.search" tuiAsideItem type="button">
      Search

      <ng-container *ngIf="expanded()">
        <tui-badge appearance="accent">12</tui-badge>
      </ng-container>
    </button>
    <a iconStart="@tui.users" tuiAsideItem [routerLink]="['/users']"> Пользователи </a>
    <tui-aside-group>
      <button
        automation-id="setting"
        iconStart="@tui.settings"
        tuiAsideItem
        tuiChevron
        type="button"
      >
        Settings
        <ng-template>
          <button tuiAsideItem type="button">Account</button>
          <button tuiAsideItem type="button">Notifications</button>
          <button tuiAsideItem type="button">Privacy</button>
        </ng-template>
      </button>
    </tui-aside-group>
    <button automation-id="hint" iconStart="@tui.heart" tuiAsideItem type="button">
      <span tuiFade>By default ellipsis is used but you can use fade too</span>
    </button>
    <button
      iconEnd="@tui.chevron-right"
      iconStart="@tui.ellipsis"
      tuiAsideItem
      tuiDropdownHover
      tuiDropdownOpen
      type="button"
      [tuiDropdown]="more"
    >
      More
      <ng-template #more let-close>
        <tui-data-list tuiDataListDropdownManager>
          <button iconStart="@tui.pencil" tuiAsideItem type="button">Write</button>
          <button iconStart="@tui.pie-chart" tuiAsideItem type="button" [tuiDropdown]="submenu">
            Categories
            <ng-template #submenu>
              <tui-data-list>
                <button tuiAsideItem type="button" (click)="close()">
                  Fiction (will close menu)
                </button>
                <button tuiAsideItem type="button">Non-Fiction</button>
                <button tuiAsideItem type="button">Children</button>
              </tui-data-list>
            </ng-template>
          </button>
        </tui-data-list>
      </ng-template>
    </button>
    <hr />
    <button iconStart="@tui.plus" tuiAsideItem type="button">Add</button>
    <footer>
      <button iconStart="@tui.star" tuiAsideItem type="button">Favorites</button>
      <button
        tuiAsideItem
        type="button"
        [iconStart]="expanded() ? '@tui.chevron-left' : '@tui.chevron-right'"
        (click)="handleToggle()"
      >
        {{ expanded() ? 'Collapse' : 'Expand' }}
      </button>
    </footer>
  </aside>
  <main tuiNavigationMain>
    <nav compact tuiSubheader [style.position]="'sticky'">
      <tui-breadcrumbs [itemsLimit]="10">
        <ng-container *ngFor="let item of breadcrumbs; let last = last">
          <ng-container *ngIf="last">
            <strong *tuiItem tuiFade>
              {{ item }}
            </strong>
          </ng-container>
          <ng-container *ngIf="!last">
            <button *tuiItem tuiLink type="button">
              {{ item }}
            </button>
          </ng-container>
        </ng-container>
      </tui-breadcrumbs>
      <tui-tabs tuiFade>
        <button tuiTab type="button">Default view</button>
        <button tuiTab type="button">Details</button>
        <button tuiTab type="button">Followers</button>
      </tui-tabs>
      <button tuiButton type="button">Primary</button>
    </nav>
    <div style="padding-top: 20px">
      <ng-content></ng-content>
    </div>
  </main>
</div>
